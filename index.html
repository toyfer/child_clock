<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>子供向けアナログ時計</title>
  <!-- SEO & OGP for GitHub Pages -->
  <meta name="description" content="子供向けの楽しいアナログ時計学習アプリ。GitHub Pagesで公開。" />
  <meta property="og:title" content="こどもアナログとけい" />
  <meta property="og:description" content="子供向けの楽しいアナログ時計学習アプリ。" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="assets/ogp.png" />
  <meta property="og:url" content="https://<YOUR_GITHUB_USERNAME>.github.io/child_clock/" />
  <link rel="canonical" href="https://<YOUR_GITHUB_USERNAME>.github.io/child_clock/" />
  <!-- Favicon for GitHub Pages -->
  <link rel="icon" href="assets/favicon.ico" />
  <!-- PWA manifest (optional) -->
  <link rel="manifest" href="assets/manifest.json" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap');
    body {
      background: linear-gradient(135deg, #fceabb 0%, #f8b500 100%);
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Kosugi Maru', 'Arial Rounded MT Bold', 'Arial', sans-serif;
    }
    .title {
      margin-top: 2.5vh;
      font-size: 3.2vmin;
      font-weight: bold;
      color: #ff9800;
      letter-spacing: 0.1em;
      text-shadow: 0 2px 8px #fff8, 0 0 2px #f8b500;
      user-select: none;
    }
    .desc {
      font-size: 2.1vmin;
      color: #555;
      margin-bottom: 2vh;
      margin-top: 0.5vh;
      user-select: none;
      text-align: center;
      text-shadow: 0 1px 2px #fff8;
    }
    #clock {
      width: 90vmin;
      height: 90vmin;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 4px 32px rgba(0,0,0,0.12);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 8px solid #ffd54f;
      outline: 6px solid #ffb300;
      margin-top: 2vh;
    }
    .hand {
      position: absolute;
      left: 50%;
      top: 50%;
      transform-origin: bottom center;
      background: #333;
      border-radius: 4px;
    }
    .hour {
      width: 12px;
      height: 28%;
      background: #ff7043;
      z-index: 3;
    }
    .minute {
      width: 7px;
      height: 38%;
      background: #29b6f6;
      z-index: 2;
    }
    .second {
      width: 3px;
      height: 44%;
      background: #66bb6a;
      z-index: 1;
    }
    .center-dot {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 22px;
      height: 22px;
      background: #fffde7;
      border: 4px solid #ffb300;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      box-shadow: 0 0 8px #fff;
    }
    .number {
      position: absolute;
      left: 50%;
      top: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 7vmin;
      height: 7vmin;
      border-radius: 50%;
      user-select: none;
      pointer-events: none;
      background: linear-gradient(135deg, #ffb74d 60%, #ffd54f 100%);
      box-shadow: 0 2px 8px #ffecb3;
      border: 2px solid #ffb300;
      z-index: 2;
    }
    .num-main {
      font-size: 2.8vmin;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 2px 8px #fff8, 0 0 2px #f8b500, 0 0 2px #b76b00;
      line-height: 1.1;
    }
    .num-hira {
      font-size: 1.5vmin;
      color: #d84315;
      font-family: 'Kosugi Maru', 'Arial Rounded MT Bold', 'Arial', sans-serif;
      margin-top: 0.1em;
      letter-spacing: 0.05em;
      text-shadow: 0 1px 2px #fff, 0 0 2px #fff, 0 0 2px #b76b00;
      line-height: 1.1;
      user-select: none;
      font-weight: bold;
      max-width: 90%;
      word-break: break-all;
      text-align: center;
      white-space: normal;
      display: block;
    }
    /* 11,12だけさらに小さく */
    .number.num-long .num-hira {
      font-size: 1.1vmin;
      letter-spacing: 0.01em;
    }
    /* 目盛り */
    .tick {
      position: absolute;
      border-radius: 1px;
      z-index: 0;
      background: #ffe082;
      width: 2px;
      height: 8px;
    }
    .tick5 {
      background: #ff9800;
      width: 4px;
      height: 18px;
      z-index: 1;
    }
    /* 装飾: 星 */
    .star {
      position: absolute;
      font-size: 3.5vmin;
      color: #ffd600;
      opacity: 0.7;
      pointer-events: none;
      user-select: none;
      z-index: 20;
    }
    #font-size-btn {
      margin: 1.2vh 0 0.5vh 0;
      padding: 0.5em 1.2em;
      font-size: 2.1vmin;
      border-radius: 1.5em;
      border: none;
      background: #fffde7;
      color: #ff9800;
      font-family: inherit;
      font-weight: bold;
      box-shadow: 0 2px 8px #ffecb3;
      cursor: pointer;
      transition: background 0.2s;
    }
    #font-size-btn:active {
      background: #ffe082;
    }
    /* 補助ラベル */
    .label {
      position: absolute;
      left: 50%;
      top: 50%;
      font-size: 1.5vmin;
      color: #1976d2;
      font-weight: bold;
      background: #fffde7cc;
      border-radius: 1em;
      padding: 0.1em 0.7em;
      transform: translate(-50%, -50%);
      pointer-events: none;
      user-select: none;
      z-index: 5;
      box-shadow: 0 1px 4px #fff8;
    }
    /* 針先端丸 */
    .hand-dot {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 18px;
      height: 18px;
      background: #fff;
      border: 3px solid #ffb300;
      border-radius: 50%;
      transform: translate(-50%, -100%);
      z-index: 8;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="title">こどもアナログとけい</div>
  <div class="desc">じかんを たのしく おぼえよう！</div>
  <button id="font-size-btn" aria-label="文字を大きく">文字を大きく</button>
  <div id="clock"></div>
  <script src="simple-clock.js"></script>
  <script>
    // 星の装飾をランダム配置
    for (let i = 0; i < 8; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.textContent = '★';
      star.style.left = (10 + Math.random() * 80) + 'vw';
      star.style.top = (5 + Math.random() * 85) + 'vh';
      star.style.transform = `rotate(${Math.random()*360}deg)`;
      document.body.appendChild(star);
    }
    // 文字サイズ拡大ボタン
    document.getElementById('font-size-btn').onclick = function() {
      document.body.style.fontSize =
        (parseFloat(getComputedStyle(document.body).fontSize) * 1.2) + 'px';
    };
  </script>
</body>
</html>
